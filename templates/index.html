{% extends "base.html" %}

{% block title %}Login - Sistema de Controle de Portaria{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-4 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-building"></i> Sistema de Portaria</h4>
                    <p class="mb-0">Digite Usuário e Senha</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Usuário:
                            </label>
                            <select class="form-select" name="username" id="username" required>
                                <option value="">Selecione o Usuário</option>
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.username }}">{{ usuario.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">
                                <i class="fas fa-lock"></i> Senha:
                            </label>
                            <input type="password" class="form-control" name="senha" id="senha" 
                                   maxlength="10" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        Feito por <a href="https://github.com/WPNTL" target="_blank">Wesley Puntel Carvalho</a> - 2025
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focar no campo de usuário ao carregar a página
    document.getElementById('username').focus();
    
    // Quando selecionar usuário, focar na senha
    document.getElementById('username').addEventListener('change', function() {
        if (this.value) {
            document.getElementById('senha').focus();
        }
    });
});
</script>
{% endblock %}
